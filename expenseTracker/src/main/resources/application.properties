spring.datasource.url=jdbc:mysql://localhost:3306/expense_tracker
spring.datasource.username=root
spring.datasource.password=ExpenseTracker1!
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional server port
server.port=8080

# a 256-bit secret for signing JWTs
jwt.secret=a_very_long_random_256bit_secret_string_goes_here

# access token time-to-live (15 minutes)
jwt.access-ttl=900000

# refresh token time-to-live (14 days)
jwt.refresh-ttl=1209600000