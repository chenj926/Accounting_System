<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="userAccount.css">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center vh-100">
    <div class="account-box d-flex flex-column justify-content-center align-items-center border p-5 shadow-lg rounded bg-white w-100 h-100">
        <h2 class="text-center mb-4">User Account</h2>

        <div class="account-info text-center mb-4">
            <p><strong>User:</strong> [User Name]</p>
            <div class="row">
                <div class="col-4">
                    <p><strong>Total Income:</strong> $[Total Income]</p>
                </div>
                <div class="col-4">
                    <p><strong>Total Balance:</strong> $[Total Balance]</p>
                </div>
                <div class="col-4">
                    <p><strong>Total Outflows:</strong> $[Total Outflows]</p>
                </div>
            </div>
        </div>

        <div class="button-container d-flex flex-wrap justify-content-around mb-4 w-75">
            <button class="btn btn-option one-time-btn">One Time Transactions</button>
            <button class="btn btn-option periodic-btn">Periodic Transactions</button>
            <button class="btn btn-option report-btn">Transactions Reports</button>
        </div>

        <div class="logout-container text-center mt-5">
            <button class="btn logout-btn">Log Out</button>
        </div>
    </div>
</div>
</body>
</html>
