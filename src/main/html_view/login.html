<!DOCTYPE html>
<html lang="en"> <!--Opens the HTML document with the language set to English-->
<head>
    <!--Sets the character encoding for the document to UTF-8,
    supporting most characters from all languages.-->
    <meta charset="UTF-8"> 
    <!-- Ensures proper rendering and touch zooming on mobile devices
    by setting the viewport's width to the device's width.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container-fluid">
        <!-- vh-100 Sets the row's height to 100% of the viewport height. -->
        <!-- justify是center horizontally align是center vertically -->
        <div class="row vh-100 justify-content-center align-items-center">
            <!-- Responsive column for mobile and larger screens -->
            <div class="col-12 col-lg-6">
                <!-- brder: adds boarder around the box -->
                <!-- p4: Adds padding inside the box. -->
                <!-- shadow-lg: Adds a large shadow effect. -->
                <!-- rounded: Rounds the corners of the box -->
                <div class="login-box border p-4 shadow-lg rounded bg-white">
                    <!-- Two side-by-side sections for UA and ISA -->
                    <div class="row">
                        <div class="col-12">
                            <div class="account-tabs">
                                <!-- can use <button> here and adj the according CSS -->
                                <div class="active" role="button" tabindex="0" id="UserAccount">
                                    UserAccount
                                </div>
                                <div class="in-active" role="button" tabindex="0" id="SharedAccount">
                                    SharedAccount
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Log-in form below the tabs -->
                    <div class="row">
                        <div class="col-12">
                            <!-- mb-3: The main heading with bottom margin -->
                            <h1 class="mb-3 text-center bg-blue">Log In</h1>
                            <form id="loginForm">
                                <!-- Each input field is wrapped in a <div class="mb-3">, which adds bottom margin for spacing. -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">UserId</label>
                                    <input type="text" class="form-control" id="usernameUA" name="username" placeholder="Enter your userId" required> <!-- required: must input sth.-->
                                </div>
                                <!-- <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                                </div> -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordUA" name="password" placeholder="Enter your password" required>
                                </div>
                                <button id="loginButton" type="submit" class="btn btn-primary w-100">Log In</button>
                                <!-- mt-3: top margin -->
                                <p class="mt-3">Do not have an account? <a href="#">Sign Up</a></p>
                                <p class="mt-3">Forget your password? <a href="#">Find Back Passwad</a></p>
                            </form>
                        </div>
                    </div>
                    <!-- <div class="alert alert-danger d-none" role="alert">
                        Oops, the email is misspelled. You may have missed "@"
                    </div> -->
                </div>
                <footer>@Copyright hold by developer Jialuo Chen</footer>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- link to out own JS files (as shwon) -->
    <!-- <script src="../JS/tempAccSystem.js"></script> --> 
</body>
</html>
